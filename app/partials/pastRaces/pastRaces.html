<ScrollView orientation="horizontal">
  <StackLayout>
    <GridLayout columns="30,60,90,110,80,35,40" rows="auto" verticalAlignment="top" class="table-header table-body">
      <Label col="1" text="Date"></Label>
      <Label col="2" text="Track"></Label>
      <Label col="3" text="Race Type"></Label>
      <Label col="4" [text]="mode == 0 ? 'Driver' : 'Horse'"></Label>
      <Label col="5" text="Finish" horizontalAlignment="center"></Label>
      <Label col="6" text="Time" horizontalAlignment="center"></Label>
    </GridLayout>
    <GridLayout columns="30,60,90,110,80,35,40" rows="auto" *ngFor="let race of races; let i = index" class="table-body">
      <label col="0" row="{{i}}" (tap)="goToRace(race.raceID)" text="&#xf144;" class="play" horizontalAlignment="center"></label>
      <Label col="1" row="{{i}}" [text]="race.raceDate" textwrap="true"></Label>
      <Label col="2" row="{{i}}" [text]="race.track" textwrap="true"></Label>
      <Label col="3" row="{{i}}" [text]="race.description" textwrap="true"></Label>
      <Label col="4" row="{{i}}" [text]="mode == 0 ? race.driverName : race.horseName" textwrap="true"></Label>
      <Label col="5" row="{{i}}" [text]="race.finishPosition" horizontalAlignment="center"></Label>
      <Label col="6" row="{{i}}" [text]="race.finishTime" horizontalAlignment="center"></Label>
    </GridLayout>
    <GridLayout columns="*" rows="auto" width="100%" *ngIf="races.length == 0" class="table-body">
      <Label text="No race results"></Label>
    </GridLayout>
  </StackLayout>
</ScrollView>
